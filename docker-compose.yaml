services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    ports:
      - "15672:15672"

  gateway:
    container_name: gateway
    image: gateway:latest
    depends_on:
      - rabbitmq
    links:
      - rabbitmq

  reviews-filter-1:
    container_name: reviews-filter-1
    image: reviews-filter:latest
    environment:
      - worker-id=1
    depends_on:
      - rabbitmq
      - gateway
    links:
      - rabbitmq

  reviews-filter-2:
    container_name: reviews-filter-2
    image: reviews-filter:latest
    environment:
      - worker-id=2
    depends_on:
      - rabbitmq
      - gateway
    links:
      - rabbitmq
