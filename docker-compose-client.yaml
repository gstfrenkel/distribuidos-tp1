services:
  client:
    container_name: client
    image: client:latest
    volumes:
      - ./data:/app/data
      - ./configs/client.toml:/app/config.toml
    networks:
      tp1_net:
        ipv4_address: 172.25.125.20

networks:
  tp1_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24
